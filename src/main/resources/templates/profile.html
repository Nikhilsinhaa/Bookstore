<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ‘¤ User Profile</h1>

        <div th:if="${user}" class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.username}"></h5>
                <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <!-- Display other user details as needed -->
            </div>
        </div>

        <div th:unless="${user}" class="alert alert-danger" role="alert">
            Please login to view your profile.
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Home</a>
            <a href="/order" class="btn btn-warning">Orders</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
