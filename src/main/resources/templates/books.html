<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">üìö Available Books</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book : ${books}">
            <div class="card h-100">
                <img th:src="${book.imageUrl}" class="card-img-top" alt="Book Cover" style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <p class="card-text" th:text="${book.author}"></p>
                    <p class="card-text fw-bold" th:text="'$' + ${book.price}"></p>
                    <a th:href="@{'/order/place/' + ${book.id}}" class="btn btn-primary">Order Now</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Back to Home</a>
    </div>
</div>
</body>
</html>
