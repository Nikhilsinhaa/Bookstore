<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<h1>Available Books</h1>
<div th:each="book : ${books}">
    <h2 th:text="${book.title}"></h2>
    <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
    <p><strong>Price:</strong> â‚¹<span th:text="${book.price}"></span></p>
    <img th:src="${book.imageUrl}" alt="Book Cover" width="100"/>
    <p th:text="${book.description}"></p>
    <form th:action="@{/order/place/{id}(id=${book.id})}" method="post">
        <button type="submit">Order Now</button>
    </form>
</div>
</body>
</html>
