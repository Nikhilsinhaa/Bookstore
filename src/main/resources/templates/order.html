<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">üõí Your Orders</h2>
    <div th:if="${orders.size() > 0}">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Books</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td>
                        <ul>
                            <li th:each="book : ${order.books}" th:text="${book.title}"></li>
                        </ul>
                    </td>
                    <td th:text="'$' + ${order.totalPrice}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${orders.size() == 0}" class="text-center">
        <p>No orders found.</p>
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Back to Home</a>
    </div>
</div>
</body>
</html>
