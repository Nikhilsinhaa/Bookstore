<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>

<h1 id="book-title"></h1>

<p id="book-author"></p>

<p id="book-description"></p>

<p id="book-price"></p>

<button onclick="addToOrder()">Add to Order</button>

<a href="/">Back to Home</a>

<script>
// Get the book ID from the URL
const urlParams = new URLSearchParams(window.location.search);
const bookId = urlParams.get('id');

// Fetch book details
fetch(`/api/books/${bookId}`)
  .then(response => response.json())
  .then(book => {
      document.getElementById('book-title').textContent = book.title;
      document.getElementById('book-author').textContent = `Author: ${book.author}`;
      document.getElementById('book-description').textContent = `Description: ${book.description}`;
      document.getElementById('book-price').textContent = `Price: $${book.price}`;
  });

function addToOrder() {
  // Logic to add the selected book to the order
  alert("Book added to order!");
}
</script>

</body>
</html>
