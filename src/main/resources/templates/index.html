<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Bookstore</title><link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/books}">All Books</a>
    <a th:href="@{/profile}">Profile</a>
    <a th:href="@{/order}">Orders</a>
    <a th:href="@{/user/logout}">Logout</a>
</nav>

<div class="container">
    <h1>Welcome to the Bookstore!</h1>

    <div th:if="${books}">
        <div class="book-grid">
            <div class="book-card" th:each="book : ${books}">
                <img class="book-image" th:src="${book.imageUrl}" alt="Book Image">
                <div class="book-title" th:text="${book.title}">Book Title</div>
                <div class="book-author" th:text="${book.author}">Author</div>
                <div class="book-price">â‚¹<span th:text="${book.price}">Price</span></div>
                <form th:action="@{'/order/place/' + ${book.id}}" method="post">
                    <button type="submit">Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
